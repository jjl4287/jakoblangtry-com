        .resume-container {
            min-height: 100vh;

            flex-direction: column;
            align-items: center;
            padding: 2rem;
            margin-top: 70px;
        }

        .resume-actions {
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
        }

        .download-button {
            display: inline-flex;
            align-items: center;
            padding: 0.8rem 1.5rem;
            border: 2px solid #000;
            border-radius: 4px;
            text-decoration: none;
            color: #000;
            font-weight: 500;
            transition: all 0.3s ease;
            background: none;
        }

        .download-button:hover {
            background: #000;
            color: #fff;
            transform: translateY(-2px);
        }

        .pdf-viewer {
            width: 100%;
            max-width: 1000px;
            height: calc(100vh - 200px);
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="terminal fullscreen">
        <div id="cli-output" class="terminal-output">
            <!-- ASCII art will be inserted by JavaScript based on OS -->
            <div id="error-ascii" class="error-text ascii-art"></div>
            <div class="error-text command-output">bash: Page not found - Error 404</div>
            <div class="info-text">The requested page could not be found. Type 'cd /' to return home.</div>
        </div>
        <div class="terminal-input-line">
            <span class="prompt">guest@jakoblangtry.com:~$</span>
            <input type="text" id="cli-input" autofocus spellcheck="false" autocomplete="off">
        </div>
    </div>
    <script>
        // Function to detect operating system
        function detectOS() {
            const platform = navigator.platform.toLowerCase();
            if (platform.indexOf('win') !== -1) return 'windows';
            if (platform.indexOf('mac') !== -1) return 'mac';
            if (platform.indexOf('linux') !== -1) return 'linux';
            if (platform.indexOf('android') !== -1) return 'android';
            if (platform.indexOf('ios') !== -1) return 'ios';
            return 'unknown';
        }
        
        // Display the appropriate ASCII art based on OS
        document.addEventListener('DOMContentLoaded', function() {
            const os = detectOS();
            const errorAsciiElement = document.getElementById('error-ascii');
            
            if (os === 'windows') {
                // Windows-friendly ASCII art for 404
                errorAsciiElement.textContent = 
                    " ___  ___  ___  \n" +
                    "|  _|| _ ||   | \n" +
                    "| |_ | _|| | | \n" +
                    "|___||___||___| \n";
            } else {
                // Original ASCII art for Mac and other platforms
                errorAsciiElement.textContent = 
                    " ▄▄▄▄▄▄▄ ▄▄▄▄▄▄▄ ▄▄▄▄▄▄  \n" +
                    "█       █       █      █ \n" +
                    "█   ▄   █   ▄   █  ▄    █\n" +
                    "█  █▄█  █  █ █  █ █▄█   █\n" +
                    "█       █  █▄█  █      █ \n" +
                    "█   ▄   █       █  ▄   █ \n" +
                    "█▄▄█ █▄▄█▄▄▄▄▄▄▄█▄█ █▄▄█";
            }
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
